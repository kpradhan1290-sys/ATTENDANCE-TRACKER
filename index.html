<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Attendance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Body & Container */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    /* Heading */
    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #FF6A00, #EE0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Form Labels */
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      text-align: left;
      color: #555;
      font-size: 14px;
    }

    /* Inputs & Select */
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #FF6A00;
      box-shadow: 0 0 5px rgba(255, 106, 0, 0.4);
      outline: none;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, #FF6A00, #EE0979);
      color: white;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #EE0979, #FF6A00);
      transform: scale(1.03);
    }

    .view-btn {
      background: linear-gradient(90deg, #36D1DC, #5B86E5);
      color: white;
    }

    .view-btn:hover {
      background: linear-gradient(90deg, #5B86E5, #36D1DC);
      transform: scale(1.03);
    }

    /* Success/Error Message */
    .success {
      margin-top: 15px;
      font-weight: 600;
      color: green;
    }

    .error {
      color: red;
    }

    /* Placeholder Style */
    ::placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Attendance</h2>

  <form id="attendanceForm">
    <label>Date</label>
    <input type="date" id="date" required>

    <label>Student Name</label>
    <input type="text" id="name" placeholder="Enter student name" required>

    <label>Roll Number</label>
    <input type="number" id="roll" placeholder="Enter roll number" required>

    <label>Subject</label>
    <input type="text" id="subject" placeholder="Enter subject" required>

    <label>Status</label>
    <select id="status">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>

    <button type="submit">Submit Attendance</button>
  </form>

  <p class="success" id="msg"></p>

  <button class="view-btn" onclick="goToViewPage()">View Attendance</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDPsduF4B-OPw6IhgZ3fuW_HPwghMGGSJ8",
    authDomain: "attendance-e2e26.firebaseapp.com",
    projectId: "attendance-e2e26",
    storageBucket: "attendance-e2e26.firebasestorage.app",
    messagingSenderId: "1034744946368",
    appId: "1:1034744946368:web:8de766bad9aeaac2c81725"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("attendanceForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      await addDoc(collection(db, "attendance"), {
        date: document.getElementById("date").value,
        name: document.getElementById("name").value,
        roll: document.getElementById("roll").value,
        subject: document.getElementById("subject").value,
        status: document.getElementById("status").value,
        createdAt: new Date()
      });
      msg.innerText = "Attendance submitted successfully!";
      msg.classList.remove("error");
      form.reset();
    } catch (error) {
      msg.innerText = "Error submitting attendance!";
      msg.classList.add("error");
      console.error(error);
    }
  });

  window.goToViewPage = function () {
    window.location.href = "admin.html";
  };
</script>

</body>
</html>
